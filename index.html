<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preflop EducaPoker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <div class="row">
          <div class="column">
            <button class="button-4" role="button" onclick="showImage(0)">
              OR
            </button>
            <button class="button-4" role="button" onclick="showImage(1)">
              ROL
            </button>
            <button class="button-4" role="button" onclick="showImage(9)">
              Cold 4B
            </button>
            <div>
              <hr class="dotted">
            </div>            
            <button class="button-4" role="button" onclick="showImage(10)">
              vsCold4B
            </button>
          </div>
          <div class="column">
            <h2>vs 3B:</h2>
            <button class="button-4" role="button" onclick="showImage(2)">
              < 5%
            </button>
            <button class="button-4" role="button" onclick="showImage(3)">
              6-7%
            </button>
            <button class="button-4" role="button" onclick="showImage(4)">
              8-9% (General)
            </button>
            <button class="button-4" role="button" onclick="showImage(5)">
              10-11% (BTN vs CO)
            </button>
            <button class="button-4" role="button" onclick="showImage(6)">
              12-14%(SB|BBvsBTN)
            </button>
            <button class="button-4" role="button" onclick="showImage(7)">
              15-17% (BB vs SB)
            </button>
            <button class="button-4" role="button" onclick="showImage(8)">
              18-21%
            </button>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <h2>vs OR:</h2>
            <button class="button-4" role="button" onclick="showImage(11)">
              0-8% 
            </button>
            <button class="button-4" role="button" onclick="showImage(12)">
              8-12%
            </button>
            <button class="button-4" role="button" onclick="showImage(13)">
              12-17% EP
            </button>
            <button class="button-4" role="button" onclick="showImage(14)">
              17-24% MP
            </button>
            <button class="button-4" role="button" onclick="showImage(15)">
              24-33% CO
            </button>
            <button class="button-4" role="button" onclick="showImage(16)">
              33-43%
            </button>
            <button class="button-4" role="button" onclick="showImage(17)">
              43-55% BU|SB
            </button>
          </div>
        </div>
      </div>
      <div class="image-container">
        <img id="image" src="" alt="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
